<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
    }
    .container {
      padding: 10px;
    }
    .header {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: #ff5722;
      font-size: 18px;
      font-weight: bold;
    }
    .search-bar, .filter-bar {
      margin: 10px 0;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background-color: #ff5722;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #e64a19;
    }
    .user-list {
      margin-top: 15px;
    }
    .user-card {
      background-color: #2a2a2a;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-card .details {
      text-align: left;
    }
    .details h4, .details p {
      margin: 5px 0;
    }
    .details button {
      margin-top: 5px;
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    .modal-content img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px 0;
    }
    .modal-content h4, .modal-content p {
      margin: 10px 0;
      color: #fff;
    }
    .modal-content button {
      width: auto;
    }
  </style>
</head>
<body>
  <div class="header">Admin Panel</div>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="search-bar" placeholder="Search by name or email...">
    </div>
    <div class="filter-bar">
      <input type="date" id="filter-date" placeholder="Filter by date">
    </div>
    <div id="user-list" class="user-list"></div>
  </div>

  <!-- User Details Modal -->
  <div id="user-modal" class="modal">
    <div class="modal-content">
      <img id="user-photo" src="" alt="Profile Photo">
      <h4 id="user-name"></h4>
      <p id="user-email"></p>
      <p id="user-phone"></p>
      <p id="user-login-method"></p>
      <p id="user-login-time"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCBPGSYNVaPPDu7RWee9ymckMaI1VQNjd4",
      authDomain: "trendy-movie.firebaseapp.com",
      databaseURL: "https://trendy-movie-default-rtdb.firebaseio.com",
      projectId: "trendy-movie",
      storageBucket: "trendy-movie.appspot.com",
      messagingSenderId: "699469684359",
      appId: "1:699469684359:web:34cc2adfc8019b89a76222",
      measurementId: "G-54SX69JVY3"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const userList = document.getElementById("user-list");
    const searchBar = document.getElementById("search-bar");
    const filterDate = document.getElementById("filter-date");
    const modal = document.getElementById("user-modal");

    // Fetch all users
    function fetchUsers() {
      db.ref("users").on("value", (snapshot) => {
        userList.innerHTML = ""; // Clear user list
        snapshot.forEach((childSnapshot) => {
          const user = childSnapshot.val();
          const userCard = document.createElement("div");
          userCard.classList.add("user-card");

          userCard.innerHTML = `
            <div class="details">
              <h4>${user.name || "Unknown"}</h4>
              <p>${user.loginTime || "No login time available"}</p>
              <p>${user.loginMethod || "Unknown method"}</p>
              <button onclick="viewDetails('${childSnapshot.key}')">View Details</button>
            </div>
          `;
          userList.appendChild(userCard);
        });
      });
    }

    // View user details
    function viewDetails(userId) {
      db.ref("users/" + userId).once("value", (snapshot) => {
        const user = snapshot.val();
        document.getElementById("user-photo").src = user.photoURL || "https://via.placeholder.com/100";
        document.getElementById("user-name").innerText = "Name: " + (user.name || "N/A");
        document.getElementById("user-email").innerText = "Email: " + (user.email || "N/A");
        document.getElementById("user-phone").innerText = "Phone: " + (user.phone || "N/A");
        document.getElementById("user-login-method").innerText = "Login Method: " + (user.loginMethod || "N/A");
        document.getElementById("user-login-time").innerText = "Last Login: " + (user.lastLoginTime || "N/A");
        modal.style.display = "flex";
      });
    }

    // Close modal
    function closeModal() {
      modal.style.display = "none";
    }

    // Search and filter users
    searchBar.addEventListener("input", () => {
      const searchValue = searchBar.value.toLowerCase();
      const userCards = document.querySelectorAll(".user-card");
      userCards.forEach((card) => {
        const name = card.querySelector("h4").innerText.toLowerCase();
        const email = card.querySelector("p").innerText.toLowerCase();
        if (name.includes(searchValue) || email.includes(searchValue)) {
          card.style.display = "flex";
        } else {
          card.style.display = "none";
        }
      });
    });

    filterDate.addEventListener("change", () => {
      const filterValue = filterDate.value;
      const userCards = document.querySelectorAll(".user-card");
      userCards.forEach((card) => {
        const loginTime = card.querySelector("p:nth-child(2)").innerText;
        if (loginTime.includes(filterValue)) {
          card.style.display = "flex";
        } else {
          card.style.display = "none";
        }
      });
    });

    // Fetch users on page load
    fetchUsers();
  </script>
</body>
</html>
