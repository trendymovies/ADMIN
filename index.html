<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
    }
    .container {
      padding: 10px;
    }
    .header {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: #ff5722;
      font-size: 18px;
      font-weight: bold;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-btn {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #ff5722;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #e64a19;
    }
    .restricted {
      text-align: center;
      margin-top: 20px;
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="login-screen" class="login-container">
    <button id="google-login-btn" class="login-btn">Login with Google</button>
    <p id="restricted-msg" class="restricted" style="display: none;">Access restricted to admin email only.</p>
  </div>

  <div id="admin-panel" style="display: none;">
    <div class="header">Admin Panel</div>
    <div class="container">
      <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Search by name or email...">
      </div>
      <div class="filter-bar">
        <input type="date" id="filter-date" placeholder="Filter by date">
      </div>
      <div id="user-list" class="user-list"></div>
    </div>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCBPGSYNVaPPDu7RWee9ymckMaI1VQNjd4",
      authDomain: "trendy-movie.firebaseapp.com",
      databaseURL: "https://trendy-movie-default-rtdb.firebaseio.com",
      projectId: "trendy-movie",
      storageBucket: "trendy-movie.appspot.com",
      messagingSenderId: "699469684359",
      appId: "1:699469684359:web:34cc2adfc8019b89a76222",
      measurementId: "G-54SX69JVY3"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const loginScreen = document.getElementById("login-screen");
    const adminPanel = document.getElementById("admin-panel");
    const googleLoginBtn = document.getElementById("google-login-btn");
    const restrictedMsg = document.getElementById("restricted-msg");

    // Google Login
    googleLoginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          if (user.email === "support.trendy.movies@gmail.com") {
            loginScreen.style.display = "none";
            adminPanel.style.display = "block";
            fetchUsers();
          } else {
            restrictedMsg.style.display = "block";
            auth.signOut(); // Log out if not authorized
          }
        })
        .catch((error) => {
          console.error("Login Error:", error.message);
        });
    });

    // Fetch all users
    function fetchUsers() {
      const userList = document.getElementById("user-list");
      db.ref("users").on("value", (snapshot) => {
        userList.innerHTML = ""; // Clear user list
        snapshot.forEach((childSnapshot) => {
          const user = childSnapshot.val();
          const userCard = document.createElement("div");
          userCard.classList.add("user-card");

          userCard.innerHTML = `
            <div class="details">
              <h4>${user.name || "Unknown"}</h4>
              <p>${user.loginTime || "No login time available"}</p>
              <p>${user.loginMethod || "Unknown method"}</p>
              <button onclick="viewDetails('${childSnapshot.key}')">View Details</button>
            </div>
          `;
          userList.appendChild(userCard);
        });
      });
    }

    // View user details
    function viewDetails(userId) {
      db.ref("users/" + userId).once("value", (snapshot) => {
        const user = snapshot.val();
        alert(`Details of ${user.name || "Unknown"}: \nEmail: ${user.email || "N/A"}\nPhone: ${user.phone || "N/A"}\nLogin Method: ${user.loginMethod || "N/A"}\nLast Login: ${user.lastLoginTime || "N/A"}`);
      });
    }
  </script>
</body>
</html>
