<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Excel Theme</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #000;
    }
    .container {
      padding: 10px;
    }
    .header {
      text-align: center;
      padding: 15px;
      background-color: #217346;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      position: relative;
    }
    .order-button {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background-color: #185c34;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .order-button:hover {
      background-color: #104623;
    }
    .search-bar {
      margin: 10px 0;
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background-color: #217346;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #185c34;
    }
    .user-list {
      margin-top: 15px;
      border: 1px solid #ddd;
      border-collapse: collapse;
      width: 100%;
    }
    .user-list th, .user-list td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .user-list th {
      background-color: #d9ead3;
    }
    .user-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      color: #000;
    }
    .modal-content img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px 0;
    }
    .modal-content button {
      width: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    Admin Panel - Excel Theme
    <button class="order-button" onclick="redirectToOrders()">Orders</button>
  </div>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="search-bar" placeholder="Search by name or email">
      <button onclick="searchUsers()">Search</button>
    </div>
    <table class="user-list" id="user-list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Login Method</th>
          <th>Last Login</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- User rows will be appended here -->
      </tbody>
    </table>
  </div>

  <!-- User Details Modal -->
  <div id="user-modal" class="modal">
    <div class="modal-content">
      <img id="user-photo" src="" alt="Profile Photo">
      <h4 id="user-name"></h4>
      <p id="user-email"></p>
      <p id="user-phone"></p>
      <p id="user-login-method"></p>
      <p id="user-login-time"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCBPGSYNVaPPDu7RWee9ymckMaI1VQNjd4",
      authDomain: "trendy-movie.firebaseapp.com",
      databaseURL: "https://trendy-movie-default-rtdb.firebaseio.com",
      projectId: "trendy-movie",
      storageBucket: "trendy-movie.appspot.com",
      messagingSenderId: "699469684359",
      appId: "1:699469684359:web:34cc2adfc8019b89a76222",
      measurementId: "G-54SX69JVY3"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const userListTable = document.querySelector("#user-list tbody");
    const searchBar = document.getElementById("search-bar");
    const modal = document.getElementById("user-modal");

    // Fetch all users
    function fetchUsers() {
      db.ref("users").on("value", (snapshot) => {
        userListTable.innerHTML = ""; // Clear user list
        snapshot.forEach((childSnapshot) => {
          const user = childSnapshot.val();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${user.name || "Unknown"}</td>
            <td>${user.email || "Unknown"}</td>
            <td>${user.loginMethod || "Unknown"}</td>
            <td>${user.lastLoginTime || "N/A"}</td>
            <td><button onclick="viewDetails('${childSnapshot.key}')">View Details</button></td>
          `;
          userListTable.appendChild(row);
        });
      });
    }

    // Search users by name or email
    function searchUsers() {
      const searchValue = searchBar.value.toLowerCase();
      const rows = userListTable.querySelectorAll("tr");
      rows.forEach((row) => {
        const name = row.cells[0].innerText.toLowerCase();
        const email = row.cells[1].innerText.toLowerCase();
        if (name.includes(searchValue) || email.includes(searchValue)) {
          row.style.display = "table-row";
        } else {
          row.style.display = "none";
        }
      });
    }

    // View user details
    function viewDetails(userId) {
      db.ref("users/" + userId).once("value", (snapshot) => {
        const user = snapshot.val();
        document.getElementById("user-photo").src = user.photoURL || "https://via.placeholder.com/100";
        document.getElementById("user-name").innerText = "Name: " + (user.name || "N/A");
        document.getElementById("user-email").innerText = "Email: " + (user.email || "N/A");
        document.getElementById("user-phone").innerText = "Phone: " + (user.phone || "N/A");
        document.getElementById("user-login-method").innerText = "Login Method: " + (user.loginMethod || "N/A");
        document.getElementById("user-login-time").innerText = "Last Login: " + (user.lastLoginTime || "N/A");
        modal.style.display = "flex";
      });
    }

    // Redirect to orders page
    function redirectToOrders() {
      window.location.href = "https://trendymovies.github.io/manage-order-guwenfuh6/";
    }

    // Close modal
    function closeModal() {
      modal.style.display = "none";
    }

    // Fetch users on page load
    fetchUsers();
  </script>
</body>
</html>
